{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div>
      <form method="post" enctype="multipart/form-data">
         <fieldset class="mt-3">
            <legend class="mb-4" >Edit Comment</legend>
            {% csrf_token %}
            {{ form|crispy }}
         </fieldset>
         <button class="btn btn-primary mt-4" type="submit">Post</button>
         <a href="{% url 'homepage' %}" class="btn btn-outline-primary mt-4">Cancel</a>
      </form>  

   </div>
{% endblock %}
