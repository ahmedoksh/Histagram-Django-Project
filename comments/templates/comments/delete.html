{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

      <form method="post" enctype="multipart/form-data">
         <fieldset class="mt-3">
            <legend >Delete Comment</legend>
            {% csrf_token %}
         </fieldset>

      </form>  

   </div>
{% endblock %}
